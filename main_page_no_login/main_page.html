<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main_page_styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Header start-->
    <header class="header">
      <div class="wrapper">
        <div class="wrapper-content">
          <div class="header-wrapper">
            <div class="header-logo">
              <a href="#!" class="header-logo__link">
                <img
                  src="../images/png/Logo.png"
                  alt="Toxin Hotel"
                  class="header-logo__pic"
                />
              </a>
            </div>

            <nav class="header-nav">
              <ul class="header-list">
                <li class="header-item">
                  <a href="#!" class="header-link">О нас</a>
                </li>
                <li class="header-item">
                  <a href="#!" class="header-link">Услуги</a>
                  <img
                    src="/images/svg/expand_more.svg"
                    alt="more"
                    class="more-button"
                  />
                </li>
                <li class="header-item">
                  <a href="#!" class="header-link">Вакансии</a>
                </li>
                <li class="header-item">
                  <a href="#!" class="header-link">Новости</a>
                </li>
                <li class="header-item">
                  <a href="#!" class="header-link">Соглашения</a>
                  <img
                    src="/images/svg/expand_more.svg"
                    alt="more"
                    class="more-button"
                  />
                </li>
                <li class="header-item">
                  <button class="login-button header-button border-gradient">
                    Войти
                  </button>
                </li>
                <li class="header-item">
                  <button class="reg-button header-button border-gradient">
                    Зарегистрироваться
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!--Header end-->
    <!--Order form start-->
    <section class="order">
      <div class="wrapper">
        <div class="order-form">
          <div class="wrapper-content">
            <div class="order-form_main">
              <div class="order-form_card">
                <div class="order-form_wrapper">
                  <h3 class="order-form_card-header">
                    Найдем номера под ваши пожелания
                  </h3>

                  <div class="order-dates">
                    <div class="order-dates_label">
                      <label for="arrive"
                        ><i class="arrive-date"></i>ПРИБЫТИЕ</label
                      ><br />
                      <div class="order-date_field">
                        <input
                          type="date"
                          class="order-date_input"
                          placeholder="ДД-ММ-ГГГГ"
                          value="ДД-ММ-ГГГГ"
                        />
                        <!-- 
                        <span class="order-date_icon">
                          <img src="/images/svg/expand_more.svg" alt="arrow">
                        </span>
                        -->
                      </div>
                    </div>

                    <div class="order-dates_label">
                      <label for="departure"
                        ><i class="departure-date"></i>ВЫЕЗД</label
                      ><br />
                      <div class="order-date_field">
                        <input
                          type="date"
                          class="order-date_input"
                          placeholder="ДД-ММ-ГГГГ"
                          value="ДД-ММ-ГГГГ"
                        />
                        <!--
                        <span class="order-date_icon">
                          <img src="/images/svg/expand_more.svg" alt="arrow">
                        </span>
                        -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Order form end-->
  </body>
</html>
